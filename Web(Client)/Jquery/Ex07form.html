<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <input type="text"><br>
        <input type="password"><br>
        <input type="radio"><br>
        <p>취미</p>
        <input type="checkbox" value="책읽기">책읽기
        <input type="checkbox" value="영화보기">영화보기
        <p>사는지역</p>
        <select>
            <option>서울</option>
            <option value="GWANGJU">광주</option>
            <option>부산</option>
        </select>
        <!--submit는 서버로 무조건 값을 보냄
            값이 없다면 JS로 서버전송제어-->
        <input type="button" onclick="check()" value="값확인">
    </form>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        // val() : 그냥 값 가져옴
        $('input[type=text]').val('기본값')
        $('input[type=password]').val('12345')
        $('input[type=radio]').attr('checked',true)
        $('input[type=checkbox]').attr('checked',true)

        function check(){
            var obj = $('input[type=checkbox]:checked')
            console.log(obj)
            //선택지가 두개라서 객체형식으로 받아들임
            // 오브젝트는 jquery써도 JS객체로 받아줘야해서 val 대신 value
            for(let i =0; i<obj.length ; i++){
                console.log(obj[i].value)
            }

            // 한개만 나옴
            //console.log($('input[type=checkbox]:checked').val())

            console.log($('option:selected').val())
        }




    </script>
</body>
</html>

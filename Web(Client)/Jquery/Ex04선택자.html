<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li id="a">a</li>
        <li id="b">b</li>
        <li id="c">c</li>
        <li id="d">d</li>
        <li id="e">e</li>
    </ul>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        $('#a').css('color','tomato')
        $('#c').css('color','tomato')
        $('#e').css('color','tomato')

        //다중 선택자
        $('#a,#c,#e').css('text-decoration','underline')

        // prevAll : 형제 선택자 ( 기준태그 위쪽에 작성된 태그 선택)
        $('#c').prevAll().text("바꾸기!")
        // nextAll : 형제 선택자 ( 기준태그 아래쪽에 작성된 태그 선택)
        $('#c').nextAll().text("바꾸기2!")
    </script>
</body>
</html>

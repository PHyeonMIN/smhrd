<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--font : 글씨 속성 지정 태그-->
    <!--size : 글씨 크기 지어 max : 7(그 이상은css)-->
    <!--color : 글씨 색깔, face : 글씨체-->
    <font size="7" color="blue" face="궁서체" >박현민</font>

    박현민
    <b>박현민</b>   <!--글씨를 굵게, 다른 텍스트랑 구별할때-->
    <strong>박현민</strong>     <!--강조(중요한 문구)-->
    <br>
    <i>박현민</i>   <!--글씨 기울임, 다른 텍스트랑 구별할 때-->
    <em>박현민</em> <!--강조(중요한 문구)-->
    
    <s>박현민</s>       <!--취소선, 잘못된 텍스트-->
    <del>박현민</del>   <!--삭제된 텍스트-->
    <u>박현민</u>       <!--밑줄-->
    <ins>박현민</ins>   <!--새로 추가된 텍스트 강조-->

    <u><b>박현민</b></u>

    <pre>
안녕하세요
박현민입니다
    </pre>

    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
   
    <!--ul>li*3-->
</body>
</html>

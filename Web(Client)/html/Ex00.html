<!DOCTYPE html>                                                                 <!--문서형식 : html-->
<html lang="en">                                                                
<head>                                                                          <!--현재 html 파일 설정정보(meta), 참고 파일-->
    <meta charset="UTF-8">  <!--인코딩 방식, 한글인코딩필수(UTF-8, EUC-KR)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--웹 호환성 지정, 항상 최신표준모드로 렌더링(코드해석)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--APPLE 자사의 모바일 브라우저의 창크기 조절을 위해서 만듬-->
    <title>Document!!!</title>         <!--HTML 파일의 제목-->
</head>
<body>      <!--HTML 파일의 본문-->
    <!--LIVESERVER 실행 단축키 : ALT+L+O -->
</body>
</html>

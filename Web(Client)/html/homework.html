<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td{

        background-color: wheat;
    }
    th{
        height: 50px;
    }
</style>
<body>
    <form>
        <table>
            <tr>
                <th bgcolor="gray" align="left" colspan="2">Step 1 : 아이디/비번입력</th>
            </tr><tr>
                <td align="right">아이디 :</td> <td width="300"><input type="text"></td>
            </tr><tr>
                <td align="right">비밀번호 :</td> <td> <input type="password"></td>
            </tr><tr>
                <td align="right">비밀번호 확인 :</td> <td> <input type="password"></td>
            </tr><tr>
                <th bgcolor="gray" align="left" colspan="2">Step 2 : 개인정보</th>
            </tr><tr>
                <td align="right">성별 :</td> <td> 남<input type="radio" name="gender">
                    여<input type="radio" name="gender"></td>
            </tr><tr>
                <td align="right">혈액형 :</td> <td> <select>
                    <option>A형</option>
                    <option>B형</option>
                    <option>O형</option>
                    <option>AB형</option>
                </select></td>
            </tr><tr>
                <td align="right">생일</td> <td> <input type="date"></td>
            </tr><tr>

                <th bgcolor="gray" align="left" colspan="2">Step 3 : 선호도</th>
            </tr><tr>
                <td align="right">취미 :</td> <td> 축구<input type="checkbox" value="축구">
                    야구<input type="checkbox" value="야구">
                    농구<input type="checkbox" value="농구">
                </td>
            </tr><tr>
                <td align="right">좋아하는 색깔 :</td> <td> <input type="color"></td>
            </tr><tr>
                <th bgcolor="gray" align="left" colspan="2">Step 4 : 적고 싶은 말</th>
            </tr><tr>
                <td colspan="2"><textarea rows="20" cols="60"></textarea></td>
            </tr><tr>
                <th colspan="2" align="center">
                <input type="submit" >
                <input type="reset" ></th>
            </tr>

            
        </table>
        
    </form>

</body>
</html>

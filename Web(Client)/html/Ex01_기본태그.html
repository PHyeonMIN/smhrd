<!--Emmet 플러그인-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--h : 제목 태그(h1~h6)-->
    박현민
    <h1>박현민!</h1>
    <h2>박현민!</h2>
    <h3>박현민!</h3>
    <h4>박현민!</h4>
    <h5>박현민!</h5>
    <h6 align = "right">박현민!</h6>

    <!--p : 본문 태그-->
    <!--align : 화면상 콘텐츠 정렬-->
    <p align ="center">빅데이터 분석 서비스 
    <br>개발자 과정</p>
    <!--br : 줄바꿈태그, 끝태그 생략-->
    <!--hr : 수평 줄 태그-->
    <!--width : 줄 길이-->
    <!--size : 줄 굵기-->
    <!--color : 색깔-->
    <hr width="300" size="10" color="purple" align="left">


</body>
</html>

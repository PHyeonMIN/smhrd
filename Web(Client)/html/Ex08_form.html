<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">  <!--사용자가 입력한 값을 전송하기 위해 사용하는 태그-->
    <!--action : 필수, 어디로 보낼지 지정-->
        ID : <input type="text" maxlength="10" placeholder="ID" list="ex">
        <br>
        PW : <input type="password">
        <br>
        EMAIL : <input type="email">
        <br>
        TEL : <input type="tel" pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}" title="###-####-####">
        <br>
        취미 : <input type="checkbox" value="축구">축구<input type="checkbox" value="농구">농구
        <!--checkbox 기본값 : 선택하면 on 선택 안하면 off-->
        <br>
        <!--name : 서버에서 값을 받았을 때 어떤 값으로 식별할건지-->
        성별 : <input type="radio" name="gender">남<input type="radio" name="gender">여
        <br>
        <input type="file">
        <br>
        <input type="color">
        <br>
        <input type="date">
        <br>
        <input type="number" min="0" max="10">
        <br>
        <!--javascript로 작성한 함수를 호출할때 사용하는 버튼-->
        <input type="button" value="Button">
        <br>
        <!--버튼의 value : 위의 글씨를 바꿀 수 있음-->
        <input type="reset" value="Reset">
        <br>
        <input type="submit" value="Submit">   <!--form안에 작성한 값을 서버로 보낼 수 있는 버튼-->

        <select>
            <option>좋아하는 음식</option>
            <option>미역국</option>
            <option>된장국</option>
        </select>
        

        <datalist id="ex">
            <option>a</option>
            <option>b</option>
            <option>c</option>
        </datalist>

        <textarea rows="20" cols="50"></textarea>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--ul태그 : 번호없는 목록 태그-->
    <h4>여행준비물</h4>
    <ul type="none">
        <li>여권</li>
        <li>여벌옷</li>
        <li>돈</li>
    </ul>

    <!--ol태그 : 번호있는 목록 태그-->
    <h4>오늘의 여행코스</h4>
    <ol type="I">
        <li>브런치카페</li>
        <li>박물관</li>
        <li>축구경기관람</li>
    </ol>

    <!--dl : 정의목록, 사전, 용어정리-->
    <dl>
        <dt>html</dt>   <!--제목, 용어이름-->
        <dd>웹페이지에 정보를 담아 표시하기 위한 마크업 언어</dd> <!--뜻-->
    </dl>

    <!--details-->
    <details>
        <summary>오늘 저녁밥</summary>
        <ul>
            <li>치킨
                <ol>
                    <li>간장치킨</li>
                    <li>양념치킨</li>
                </ol>
            </li>
            <li>피자</li>
            <li>갈비</li>
        </ul>
    </details>

</body>
</html>

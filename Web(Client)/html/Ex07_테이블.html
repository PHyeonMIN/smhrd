<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="500" height="400" align="center">     <!--테이블 정의 태그-->
        <tr>    <!--행 (한 줄)-->
            <th>1</th>   <!--제목 cell-->
            <th>2</th>   
            <th>3</th>
            <th rowspan="2">4</th>
        </tr>
        <tr align="center">
            <td colspan="2">5</td>  <!--cell한개, data적는 부분-->
            <td>6</td>
        
            
        </tr>
    </table>
</body>
</html>

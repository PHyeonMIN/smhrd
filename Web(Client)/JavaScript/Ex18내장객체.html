<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var now = new Date()    //default : 현재 날짜 및 시간
        document.write("<h1>오늘날짜</h1>")
        //getMonth : 0~11(-1된 결과가 나옴)
        //getDay : 0~6 (5:금요일)
        document.write("<br>"+now.getFullYear()+"년"+(now.getMonth()+1)+"월"+now.getDate()+"일"+now.getDay()+"요일")


        var str = "안녕하세요!"
        var str2 = "빅테이터반!"
        console.log(str.replace('!','?'))   //변경
        console.log(str.substring(2,4))     //해당범위 뽑기
        console.log(str.concat(str2))       //string합치기

    </script>
</body>
</html>

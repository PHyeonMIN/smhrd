<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. var : 재선언 가능, 재할당 가능
        var a =25;
        console.log(a)
        var a = 30;     //재선언
        console.log(a)
        a =100
        console.log(a)  //재할당

        //2. let : 재선언 불가능, 재할당 가능
        let b = "나예호";
        console.log(b)
        //let b= "김설송";
        //console.log(b)
        b = "강예진";   //재할당
        console.log(b)

        //3. const : 상수, 재선언 불가능, 재할당 불가능
        const level = 10;
        console.log(level)
        //const level = 20; //재선언
        //console.log(level)
        //level = 30;     //재할당
        //console.log(level)

    </script>
</body>
</html>

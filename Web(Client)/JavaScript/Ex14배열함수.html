<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    // 
        let arr = []

        arr.push(1)         // 맨처음 push : 0번 인덱스에 1이라는 값을 추가
        console.log(arr)
        arr.push("나예호")  // 그 다음 push : 1번 인덱스에 "나예호" 추가
        console.log(arr)

        var pop = arr.pop()     //pop : 맨마지막 인덱스 데이터 삭제
        console.log("pop : "+pop)
        console.log(arr)

        // unshift : 배열의 0번 인덱스에 데이터 추가
        // 반환값 : 추가후 배열의 길이 반환
        var uns = arr.unshift(3.14)   
        console.log("unshift : "+uns)
        console.log(arr)
        
        //shift : 배열의 0번 인덱스 데이터 삭제
        var s = arr.shift()
        console.log("shift : "+s)
        console.log(arr)
    </script>
</body>
</html>

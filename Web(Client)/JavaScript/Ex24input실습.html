<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>입력한 값을 h1태그로 출력해보기</h1><br>
    <input type="text" id="inp">
    <button onclick="h1_print()">h1태그 출력</button>
    <div id="div1"></div>

    <script>
        function h1_print(){
            var inp = document.getElementById("inp").value
            var div1 = document.getElementById("div1")

            div1.innerHTML = "<h1>"+inp+"</h1>"
            //document.getElementById("div1").innerHTML = "<h1>"+txt+"</h1>"
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="imgs">
        <img src="./img/1.jpg" id="img1">
    </div>
    <br>
    <button onclick="ch()">이미지변경</button>
    <button onclick="add(1)">이미지 앞에 추가</button>
    <button onclick="add(2)">이미지 뒤에 추가</button>
    
    <script>
        function ch(){
            let img = document.getElementById("img1")
            //alert(img.src)
            if(img.src=="http://127.0.0.1:5500/JavaScript/img/1.jpg"){
                //alert("1")
                img.src="./img/2.jpg"
            }else{
                //alert("2")
                img.src="./img/1.jpg"
            }
        }

        function add(i){
            var imgs = document.getElementById("imgs")
            
            var newimg = document.createElement("img")

            if(i==1){
                newimg.src = "./img/1.jpg"
                imgs.prepend(newimg)
                //prepend : 앞에추가 함수
            }else{
                newimg.src = "./img/2.jpg"
                imgs.append(newimg)
                //append : 뒤에추가 함수
            }



        }

    </script>



</body>
</html>

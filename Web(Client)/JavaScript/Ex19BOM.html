<head>

<body>
    <button onclick="location.href='https://www.naver.com'">네이버 이동</button>
    <button onclick="alert(history.length)">현재창 히스토리</button>
    <!--이전페이지로 돌아가는거 히스토리를 사용한다?
        onclick은 js를 쓰게할수있는공간?
    -->
    <!--ie: ms internet explorer / firefox,chrome : netscape-->
    <button onclick="alert(navigator.appName)">브라우저 이름</button>
    <script>
        //screen : 속성o, 기능x
        var w = screen.width
        var h = screen.height

        //window : 브라우저 창 -> 팝업창
        //window.open('','','width='+w+',height='+h)  // 1.컨텐츠의 url  2.창의 이름 3.창의 크기
        window.open('','','width=500,height=500')
    </script>

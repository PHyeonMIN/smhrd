<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>

    <ul>
        <li class="a">a</li>
        <li class="a">b</li>
        <li class="a">c</li>
    </ul>

    <script>
        let li = document.getElementsByTagName("li")    
        //HTMLCollection >> 배열과 모양이 비슷(유사 배열) 
        //-> 배열이 가지고 있는 함수 사용x
        // 길이 : length, 인덱스 접근 : [0] [1]
        console.log(li)
        for(let i=0; i<li.length; i++){
            console.log(li[i].innerText)
        }

        let li2 = document.getElementsByClassName("a")
        console.log(li2)
        for(let i=0; i<li2.length; i++){
            li2[i].innerText = "바꾸기"
        }



    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, span{
            width : 100px;
            height: 100px;
            margin: 20px;
        }
        div{
            background-color: red;
            /* display: block; 디폴트값*/
            display: inline;
        }
        span{
            background-color: green;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Block 상자단위로 기준 컨텐츠와는 연관x-->
    <div>1</div>
    <div>2</div>
    <div>3</div>

    <!-- Inline 컨텐츠 크기로 크기 결정-->
    <span>1</span>
    <span>2</span>
    <span>3</span>
    
</body>
</html>

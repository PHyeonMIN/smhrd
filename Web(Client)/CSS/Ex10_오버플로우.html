<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: gray;
            width: 100px;
            height: 100px;
            overflow: scroll;
            /* hidden : 영역을 벗어나는 부분은 숨김 */
            /* scroll : 영역을 벗어나는 부분을 스크롤 처리 */
            /* auto : 영역을 벗어나면 스크롤, 아니면 x */
        }
    </style>
</head>
<body>
    <div>
        <p>
            dddddddddddddddddddd
            ddddddddddddddddddddddddddd
            ddddddddddddd
        </p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- HTML에서 서버로 값을 보내기위한 3가지 필수조건 -->
	<!-- 1. 어떤 서버페이지로 값을 보낼건지 지정 -->
	<form action="ex02">
		<!-- 2.  input태그에 name속성 입력(이름표) -->
		ID<input type="text" name="id"><br>
		PW<input type="text" name="pw"><br>
		NICK<input type="text" name="nick"><br>
		<!-- 3. 서버로 값을 보내기 위한 버튼 생성(submit) -->
		<input type="submit" value="전송">
	</form>
	
</body>
</html>
